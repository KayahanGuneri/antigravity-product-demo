services:
  postgres:
    image: postgres:16
    container_name: antigravity-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-antigravity_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
