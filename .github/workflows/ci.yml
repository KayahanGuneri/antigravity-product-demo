name: CI

on:
  push:
    branches:
      - main
      - master
      - feature/**
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Build and Test
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2g -Dfile.encoding=UTF-8"
          TESTCONTAINERS_CHECKS_DISABLE: false
          DOCKER_BUILDKIT: 1
        run: |
          if [ -f "./backend/gradlew" ]; then
            cd backend
            chmod +x gradlew
            ./gradlew clean test --no-daemon --stacktrace
          elif [ -f "./gradlew" ]; then
            ./gradlew -p backend clean test --no-daemon --stacktrace
          else
            echo "Gradle wrapper not found"
            exit 1
          fi

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/build/reports/tests/**
            **/build/test-results/**
